<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="background"></div>
    <div id="container">
      <form>
        <div class="row">
          <div class="column-full">
            <div class="column-half">
              <header>
                <p>Code Journal</p>
              </header>
              <p class="entry"><strong>New Entry</strong></p>
            </div>
          </div>
          <div class="column-half">
            <img
              class="main-image"
              src="./images/placeholder-image-square.jpg" />
          </div>
          <div class="column-half">
            <label for="url" id="label-url">
              <span class="photo-url">Photo URL</span>
              <br />
              <input type="text" id="url" name="title" />
            </label>
            <br />
            <label for="title">
              <span class="title">Title</span>
              <br />
              <input type="text" id="title" name="title" />
            </label>
          </div>
          <div class="column-half">
            <label for="notes">
              <span class="notes-title">Notes</span>
              <textarea required id="notes" rows="4" cols="100"></textarea>
            </label>
          </div>
        </div>
        <div class="save">
          <button id="save-button">Save</button>
        </div>
      </form>
      <div data-view="entries" class="hidden"></div>
      <script src="js/data.js"></script>
      <script src="js/main.js"></script>
    </div>
  </body>
</html>
